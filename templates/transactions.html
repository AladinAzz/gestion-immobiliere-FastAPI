<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/pic.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transactions</title>
</head>
<body class="bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Transactions</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID Transaction</th>
                        <th class="py-2 px-4 border-b">Montant</th>
                        <th class="py-2 px-4 border-b">Date Transaction</th>
                        <th class="py-2 px-4 border-b">ID Vente</th>
                        <th class="py-2 px-4 border-b">ID Location</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in transactions %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ transaction.id_transaction }}</td>
                        <td class="py-2 px-4 border-b">{{ transaction.montant }}</td>
                        <td class="py-2 px-4 border-b">{{ transaction.date_transaction }}</td>
                        <td class="py-2 px-4 border-b">{{ transaction.id_vente }}</td>
                        <td class="py-2 px-4 border-b">{{ transaction.id_location }}</td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Modifier</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Supprimer</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

</body>
</html>
